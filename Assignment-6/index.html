<html>
    <head>
        <title>Youtube Application</title>
        <link rel="stylesheet" href="css/style.css" />      
    </head>
    <body>
        <template id='videos-template'>
        <div class="videos-div">
            <div class="thumbnail">
                <div class="title"></div>
                <img alt='image' />
            </div>
            <div class="channel">
                <ul class="videoslist-ul">
                    <li class="channelTitle"></li>
                    <li class="publishedDate"></li>
                    <li class="views"></li>
                </ul>
            </div>
            <p class="description"></p>
        </div>
    </template>
        <script src="js/constants.js" type="text/javascript"></script>
        <script src="js/search.js" type="text/javascript"></script>
        <script src="js/pagination.js" type="text/javascript"></script>
        <script src="js/utility.js" type="text/javascript"></script>
        <script src="js/youtube.js" type="text/javascript"></script>
        <script src="js/youtubeapi-calls.js" type="text/javascript"></script>
        <script src="js/main.js" type="text/javascript"></script>        
    </body>
</html>
